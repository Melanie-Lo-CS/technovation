<!DOCTYPE html>
<html>
<head>
  <title>Make a cube!</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"> // See: https://threejs.org/ </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.min.js"></script>
<script src="https://www.jsdelivr.com/package/npm/three-orbitcontrols">
// See: https://cdnjs.com/; https://cdnjs.com/libraries/three.js </script>

<script>

 // The "scene" is where stuff in our game will happen:
var scene = new THREE.Scene();
var flat = {shading: THREE.FlatShading};
var light = new THREE.HemisphereLight('white', 'grey', 0.5);
scene.add( light );

 // The "camera" is what sees the stuff:
var aspect_ratio = window.innerWidth / window.innerHeight;
var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
camera.position.z = 500;
scene.add(camera);

 // The "renderer" draws what the camera sees onto the screen:
var renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

 // ******** START CODING ON THE NEXT LINE ********
 // Show cube
 var shape = new THREE.CubeGeometry(300, 300, 300);
 var cover = new THREE.MeshNormalMaterial(flat);
 var box = new THREE.Mesh(shape, cover);
 scene.add(box);
//Uncomment if you want the cube to rotate
 box.rotation.set(0.5, 0.5, 0);
 box.position.set(250, 250, -250);

 var clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  var t = clock.getElapsedTime();
  //Uncomment if you want the cube to rotate
  box.rotation.set(t, 2*t, 0);

  renderer.render(scene, camera);
 }

animate();
 // Now, show what the camera sees on the screen:
renderer.render(scene, camera);
</script>
<p>This page should show a cube!</p>

</body>
</html>
